{% if movements_data %}
    <h3>
        Apostolic Movements Membership Analysis
        <button id="downloadMovementsChart" style="background: none; border: none; cursor: pointer;">
            ðŸ“¥ Download Graph
        </button>
    </h3>

    <div class="movements-chart-container">
        <canvas id="movementsComboChart"></canvas>
    </div>

    <p id="movementsAnalysis"></p>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Container for the chart */
        .movements-chart-container {
            max-width: 700px;
            height: 400px;
            margin: 0 auto;
        }
        @media screen and (max-width: 600px) {
            .movements-chart-container {
                max-width: 100%;
                height: 450px;
            }
        }
    </style>

    <script>
        // Parse JSON data from Django
        const movementsData = JSON.parse('{{ movements_data|safe }}');

        let movementsComboChart;

        if (movementsData.labels.length > 0) {
            const ctx = document.getElementById('movementsComboChart').getContext('2d');

            movementsComboChart = new Chart(ctx, {
                data: {
                    labels: movementsData.labels, // e.g. ["Prayer Group", "Charity", ...]
                    datasets: [
                        {
                            type: 'bar',
                            label: 'Total Members (Bar)',
                            data: movementsData.data,
                            backgroundColor: 'rgba(255, 159, 64, 0.6)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1,
                            yAxisID: 'y',   // keep them on the same Y-axis
                        },
                        {
                            type: 'line',
                            label: 'Total Members (Line)',
                            data: movementsData.data,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2,
                            fill: false,
                            yAxisID: 'y',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });

            // Show the textual analysis
            document.getElementById("movementsAnalysis").innerHTML = `<strong>${movementsData.analysis}</strong>`;
        } else {
            document.getElementById("movementsAnalysis").innerHTML = `<p>No apostolic movement data available.</p>`;
        }

        // Download chart as image
        document.getElementById("downloadMovementsChart").addEventListener("click", function() {
            if (movementsComboChart) {
                const link = document.createElement('a');
                link.href = document.getElementById('movementsComboChart').toDataURL('image/png');
                link.download = 'Apostolic_Movements_Analysis.png';
                link.click();
            }
        });
    </script>
{% else %}
    <p>No apostolic movement analysis data provided.</p>
{% endif %}
