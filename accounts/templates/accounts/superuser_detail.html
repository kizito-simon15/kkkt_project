{% extends 'base.html' %}

{% load static %}

{% block content %}
<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    width: 100%;
    max-width: 100vw;
    overflow-x: hidden;
">
    <!-- Back Button -->
    <a href="{% url 'leader_list' %}" style="
        display: flex;
        align-items: center;
        gap: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        transition: background 0.3s ease, transform 0.2s ease;
        white-space: nowrap;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        <span style="font-size: 20px;">‚¨ÖÔ∏è</span> <!-- Replaced 'arrow_back' with emoji -->
        Back
    </a>

    <!-- Header with Edit Icon -->
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    ">
        <h2 style="
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            word-wrap: break-word;
        ">
            üë§ Superuser/Admin Details - {{ user.username }}
        </h2>

        <!-- Edit Profile Icon -->
        <a href="{% url 'admin_update' %}" style="
            font-size: 20px;
            color: #ff9800;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
            <span style="font-size: 20px;">‚úèÔ∏è</span> <!-- Replaced 'edit' with emoji -->
        </a>
    </div>

    <!-- Superuser/Admin Profile Picture -->
    <img src="{% if user.profile_picture %}
                {{ user.profile_picture.url }}
             {% else %}
                {% static 'images/user.png' %}
             {% endif %}"
         alt="Profile Picture"
         onclick="openFullScreen()"
         style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; margin-bottom: 20px; cursor: pointer;">

    <!-- Full Screen Profile View -->
    <div id="fullScreenContainer" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
        <span onclick="closeFullScreen()" style="
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        ">‚úñ</span>
        <img id="fullScreenImage" src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% endif %}" style="
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        ">
    </div>

    <!-- User Information Table -->
    <div style="width: 100%; max-width: 800px; margin-top: 10px;">
        <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
            <tbody>
                {% for label, value in superuser_details %}
                <tr>
                    <td style="padding: 10px; font-weight: bold; width: 40%; text-align: left; word-wrap: break-word;">{{ label }}</td>
                    <td style="padding: 10px; width: 60%; text-align: right; word-wrap: break-word; overflow-wrap: break-word;">{{ value }}</td>
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Full Screen Image Script -->
<script>
    function openFullScreen() {
        const fullScreenImage = document.getElementById("fullScreenImage");
        fullScreenImage.src = document.querySelector("img[onclick='openFullScreen()']").src;
        document.getElementById("fullScreenContainer").style.display = "flex";
    }
    function closeFullScreen() {
        document.getElementById("fullScreenContainer").style.display = "none";
    }
</script>

{% endblock %}
