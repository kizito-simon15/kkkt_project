{% extends 'evangelist_base.html' %}

{% block content %}
<h2 class="header-title">üóûÔ∏è News</h2>

<div class="button-stack">
    <a href="{% url 'evangelist_news_list' %}" class="big-button news-button">
        <div class="button-text">
            <span class="button-emoji">üì∞</span>
            <div class="text-content">
                <h3>News ({{ news_count }})</h3>
                <p>Post and view news for the church community.</p>
            </div>
            <span class="arrow-emoji">‚û°Ô∏è</span>
        </div>
    </a>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        width: 100%;
        overflow-x: hidden;
    }

    :root {
        --text-color: #fff;
        --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="dark"] {
        --text-color: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.5);
    }

    .header-title {
        font-size: 22px;
        font-weight: bold;
        margin: 15px;
        color: #007bff;
        text-align: center;
    }

    .button-stack {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }

    .big-button {
        width: 100%;
        max-width: 100vw;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--text-color);
        background: linear-gradient(130deg, #1e88e5, #1565c0);
        box-shadow: 0 3px 8px var(--shadow);
        transition: transform 0.2s ease;
        margin: 8px 0;
        border-radius: 12px;
        box-sizing: border-box;
    }

    .news-button {
        background: linear-gradient(130deg, #1e88e5, #1565c0);
    }

    .button-text {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 90%;
        padding: 10px;
    }

    .button-emoji {
        font-size: 28px;
        flex-shrink: 0;
    }

    .text-content {
        flex-grow: 1;
        text-align: left;
        margin: 0 15px;
    }

    .big-button h3 {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
    }

    .big-button p {
        font-size: 13px;
        margin: 2px 0 0;
    }

    .arrow-emoji {
        font-size: 26px;
        flex-shrink: 0;
        transition: transform 0.2s ease;
    }

    .big-button:hover {
        transform: scale(1.02);
    }

    .big-button:hover .arrow-emoji {
        transform: translateX(5px);
    }

    .big-button:active {
        transform: scale(0.98);
    }

    @media screen and (max-width: 768px) {
        .big-button {
            height: 90px;
        }
        .button-text {
            width: 95%;
        }
        .button-emoji {
            font-size: 26px;
        }
        .big-button h3 {
            font-size: 16px;
        }
        .big-button p {
            font-size: 12px;
        }
        .arrow-emoji {
            font-size: 24px;
        }
        .header-title {
            font-size: 20px;
        }
    }

    html, body {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
    }
</style>
{% endblock %}
