<!-- Define CSS Variables for Light and Dark Modes -->
<style>
    :root {
        --background-color: #fff; /* Default light mode background */
        --text-color: #000; /* Default light mode text */
        --topbar-background: linear-gradient(130deg, #007bff, #0056d2); /* Topbar gradient */
        --topbar-text-color: #fff;
        --button-hover-color: rgba(255, 255, 255, 0.4);
    }

    /* Apply styles using CSS variables */
    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .topbar {
        background: var(--topbar-background);
        color: var(--topbar-text-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }

    .topbar-icons .topbar-icon {
        font-family: 'Material Icons';
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .topbar-icons .topbar-icon:hover {
        transform: scale(1.2);
    }

    .container {
        margin-top: 70px; /* Add margin to prevent overlap with fixed topbar */
        padding: 20px;
    }
</style>
