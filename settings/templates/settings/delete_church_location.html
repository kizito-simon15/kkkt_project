{% extends 'base.html' %}
{% block content %}

<!-- FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* Remove Any Margins, Paddings, and Frames */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #dc3545;
        margin-top: 50px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    /* Buttons */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    button, .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-delete {
        background: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background: #b52b3a;
    }

    .btn-cancel {
        background: #6c757d;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
    }

    .btn-cancel:hover {
        background: #5a6268;
    }
</style>

<h2>⚠️ Delete Church Location</h2>
<p>Are you sure you want to delete this church location?</p>
<p><strong>Latitude:</strong> {{ church_location.latitude }}</p>
<p><strong>Longitude:</strong> {{ church_location.longitude }}</p>

<form method="POST">
    {% csrf_token %}
    <div class="buttons">
        <button type="submit" class="btn btn-delete">
            <i class="fas fa-trash-alt"></i> Delete
        </button>
        <a href="{% url 'location_list' %}" class="btn btn-cancel">
            <i class="fas fa-times"></i> Cancel
        </a>
    </div>
</form>

{% endblock %}
