{% if tithes_data %}
    <h3>
        ðŸ“Š Tithes Trend (Current Year)
        <button id="downloadTithesTrendChart" style="background: none; border: none; cursor: pointer;">
            ðŸ“¥ Download Graph
        </button>
    </h3>

    <!-- Responsive Chart Container -->
    <div class="tithes-trend-chart-container">
        <canvas id="tithesTrendChart"></canvas>
    </div>

    <p id="tithesAnalysis"></p>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ðŸ“Š Increase Y-Axis Length & Responsive Sizing */
        .tithes-trend-chart-container {
            max-width: 700px;
            height: 500px; /* Increased height for better visibility */
            margin: 0 auto;
        }

        /* Ensure Proper Sizing on Smaller Screens */
        @media screen and (max-width: 600px) {
            .tithes-trend-chart-container {
                max-width: 100%;
                height: 550px;  /* Increased height for small viewports */
            }
        }
    </style>

    <script>
        // Parse JSON data from Django
        const tithesData = JSON.parse('{{ tithes_data|safe }}');

        let tithesChart;  // Store Chart.js instance globally

        if (tithesData.labels.length > 0) {
            const ctx = document.getElementById('tithesTrendChart').getContext('2d');

            tithesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: tithesData.labels,
                    datasets: [{
                        label: 'Total Tithes (TZS)',
                        data: tithesData.data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,  // Ensures proper aspect ratio
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMin: 0,
                            suggestedMax: Math.max(...tithesData.data) + 10,  // Auto-adjust Y-axis
                            ticks: {
                                stepSize: 5,  // Ensures proper spacing
                                font: {
                                    size: 14  // Larger font for readability
                                }
                            }
                        }
                    }
                }
            });

            // Display analysis
            document.getElementById("tithesAnalysis").innerHTML = `<strong>${tithesData.analysis}</strong>`;
        } else {
            document.getElementById("tithesAnalysis").innerHTML = `<p>No tithes data available for the current year.</p>`;
        }

        // Function to Download Chart as Image
        document.getElementById("downloadTithesTrendChart").addEventListener("click", function() {
            if (tithesChart) {
                const link = document.createElement('a');
                link.href = document.getElementById('tithesTrendChart').toDataURL('image/png');
                link.download = 'Tithes_Trend_Analysis.png';
                link.click();
            }
        });
    </script>
{% else %}
    <p>No tithes data available for the current year.</p>
{% endif %}
