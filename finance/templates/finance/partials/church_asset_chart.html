{% if asset_finance_data %}
    <h3>
        üèõÔ∏è Church Asset Financial Overview (Current Year)
        <button id="downloadAssetChart" style="background: none; border: none; cursor: pointer;">
            üì• Download Graph
        </button>
    </h3>

    <!-- Responsive Chart Container -->
    <div class="church-asset-chart-container">
        <canvas id="churchAssetChart"></canvas>
    </div>

    <p id="assetAnalysis"></p>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* üìä Increase Y-Axis Length & Responsive Sizing */
        .church-asset-chart-container {
            max-width: 700px;
            height: 500px; /* Increased height for better visibility */
            margin: 0 auto;
        }

        /* Ensure Proper Sizing on Smaller Screens */
        @media screen and (max-width: 600px) {
            .church-asset-chart-container {
                max-width: 100%;
                height: 550px;  /* Increased height for small viewports */
            }
        }
    </style>

    <script>
        // Parse JSON data from Django
        const assetData = JSON.parse('{{ asset_finance_data|safe }}');

        let assetChart;  // Store Chart.js instance globally

        if (assetData.labels.length > 0) {
            const ctx = document.getElementById('churchAssetChart').getContext('2d');

            assetChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: assetData.labels,
                    datasets: [{
                        label: 'Total Amount (TZS)',
                        data: assetData.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,  // Ensures correct aspect ratio
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMin: 0,
                            suggestedMax: Math.max(...assetData.data) + 10,  // Dynamically adjust Y-axis
                            ticks: {
                                stepSize: 5,  // Ensures proper spacing
                                font: {
                                    size: 14  // Larger font for readability
                                }
                            }
                        }
                    }
                }
            });

            // Display analysis
            document.getElementById("assetAnalysis").innerHTML = `<strong>${assetData.analysis}</strong>`;
        } else {
            document.getElementById("assetAnalysis").innerHTML = `<p>No asset financial data available for the current year.</p>`;
        }

        // Function to Download Chart as Image
        document.getElementById("downloadAssetChart").addEventListener("click", function() {
            if (assetChart) {
                const link = document.createElement('a');
                link.href = document.getElementById('churchAssetChart').toDataURL('image/png');
                link.download = 'Church_Asset_Financial_Overview.png';
                link.click();
            }
        });
    </script>
{% else %}
    <p>No asset financial data available for the current year.</p>
{% endif %}
