{% extends 'base.html' %}

{% block content %}
<!-- 📰 News Home Header -->
<h2 class="news-title">🗞️ News & Status</h2>

<!-- 📊 News Dashboard -->
<div class="news-grid">
    <!-- News Box -->
    <a href="{% url 'accountant_news_list' %}" class="news-box news-section">
        <div class="box-content">
            <div>
                <h3>📰 News</h3>
                <p>Post and View News</p>
            </div>
            <span class="more-info">➡️</span>
        </div>
    </a>

    <!-- Status Box -->
    <a href="#" class="news-box status-section">
        <div class="box-content">
            <div>
                <h3>📢 Status</h3>
                <p>Create and Share Updates</p>
            </div>
            <span class="more-info">➡️</span>
        </div>
    </a>
</div>

<!-- 🎨 News Styling -->
<style>
    /* 🌍 General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        text-align: center;
        width: 100%;
    }

    /* 🗞️ News Title */
    .news-title {
        font-size: 26px;
        font-weight: bold;
        margin: 20px 0;
    }

    /* 📊 News Grid */
    .news-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 600px;
        margin: auto;
    }

    /* 📦 News Box Styling */
    .news-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 320px;
        height: 100px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 15px 20px;
        border-radius: 15px;
        color: white;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    /* 🎨 Unique News Colors */
    .news-section {
        background: linear-gradient(130deg, #1e88e5, #1565c0); /* Blue */
    }

    .status-section {
        background: linear-gradient(130deg, #e67e22, #d35400); /* Orange */
    }

    /* 🏹 More Info Arrow */
    .box-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .more-info {
        font-size: 24px;
        transition: transform 0.2s ease;
    }

    /* 🚀 Hover Effects */
    .news-box:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .news-box:hover .more-info {
        transform: translateX(5px);
    }

    /* 📱 Responsive Design */
    @media screen and (max-width: 600px) {
        .news-box {
            width: 90%;
        }
    }
</style>

{% endblock %}
