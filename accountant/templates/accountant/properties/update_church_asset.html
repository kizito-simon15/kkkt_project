{% extends 'accountant_base.html' %}
{% block content %}
<div class="container">
    <h2 class="header-title">‚úèÔ∏è Update Church Asset</h2>

    <form method="post" class="update-form">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors|join:", " }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="button-group">
            <button type="submit" class="submit-button">‚úÖ Update</button>
            <a href="{% url 'accountant_church_assets_list' %}" class="cancel-button">‚ùå Cancel</a>
        </div>
    </form>
</div>

<!-- üé® Updated CSS -->
<style>
    /* üåç Global Styles to Prevent Viewport Shaking */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    /* üìå Container */
    .container {
        width: 100%;
        max-width: 400px; /* Adjusted to fit even smaller phones */
        margin: auto;
        padding: 15px;
        text-align: center;
    }

    /* üè∑Ô∏è Fixed Header Title (Prevents Overlap) */
    .header-title {
        font-size: 22px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
        margin-top: 55px; /* Ensures spacing from the topbar */
    }

    /* üìã Form Fields */
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .form-label {
        font-weight: bold;
        color: #444;
        display: block;
        margin-bottom: 5px;
    }

    /* üî• Increased Vertical Height for Form Fields */
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        max-width: 100%;
        padding: 15px; /* Increased padding for taller fields */
        border-radius: 25px;
        border: 2px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease-in-out;
        box-sizing: border-box;
    }

    /* üí° Focus Effect */
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* üìÖ Date Input */
    .form-group input[type="date"] {
        text-align: center;
    }

    /* ‚úÖ Submit & ‚ùå Cancel Buttons */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 15px;
    }

    .submit-button, .cancel-button {
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 15px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        width: auto;
        min-width: 80px;
        text-align: center;
        box-sizing: border-box;
    }

    .submit-button {
        background: linear-gradient(135deg, #28a745, #1f8d41);
        color: white;
        border: none;
    }

    .cancel-button {
        background: linear-gradient(135deg, #dc3545, #b02a37);
        color: white;
        border: none;
    }

    .submit-button:hover, .cancel-button:hover {
        opacity: 0.9;
    }

    /* üî¥ Error Messages */
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    /* üì± Mobile-Friendly Adjustments */
    @media screen and (max-width: 450px) {
        .container {
            padding: 10px;
            max-width: 95%;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 15px;
            padding: 18px; /* Further increased height for touch-friendly fields */
        }

        .submit-button, .cancel-button {
            font-size: 13px;
            padding: 8px 12px;
            min-width: 75px;
        }
    }
</style>
{% endblock %}
