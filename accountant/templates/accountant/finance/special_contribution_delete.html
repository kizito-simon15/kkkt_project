{% extends 'accountant_base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: center; padding: 20px;">

    <!-- ⚠️ Confirmation Message -->
    <h2 style="color: red; font-weight: bold;">⚠️ Confirm Deletion</h2>
    <p>Are you sure you want to delete the following special contribution?</p>

    <div style="padding: 15px; border: 1px solid #ccc; border-radius: 10px; margin: 20px 0;">
        <strong>📌 Name:</strong> {{ contribution.name }} <br>
        <strong>📝 Description:</strong> {{ contribution.description|default:"N/A" }}
    </div>

    <!-- ✅ Delete Confirmation Form -->
    <form method="POST" style="display: flex; justify-content: center; gap: 15px;">
        {% csrf_token %}
        <button type="submit" style="
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" 
           onmouseout="this.style.transform='scale(1)'">
            ✅ Yes, Delete
        </button>

        <a href="{% url 'accountant_special_contribution_list' %}" style="
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" 
           onmouseout="this.style.transform='scale(1)'">
            ❌ Cancel
        </a>
    </form>
</div>
{% endblock %}
