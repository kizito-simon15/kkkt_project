{% extends 'accountant_base.html' %}

{% block content %}
<!-- ‚úÖ Dynamically Change the Title Based on Form Action -->
<h2 style="color: #007bff; text-align: center; margin-bottom: 15px;">
    {% if form.instance.pk %}
        ‚úèÔ∏è Update Offering
    {% else %}
        ‚ûï Create Offering
    {% endif %}
</h2>

<!-- ‚úÖ Responsive Form that Fits Entire Viewport Without Shaking -->
<form method="post" style="
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    width: 100%;
    padding: 0 10px; /* Ensures no viewport shaking */
    box-sizing: border-box;
">
    {% csrf_token %}

    {% for field in form %}
        <div style="width: 100%; max-width: 100%;">
            <label for="{{ field.id_for_label }}" style="font-weight: bold;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <small style="color: red;">{{ field.errors.0 }}</small>
            {% endif %}
        </div>
    {% endfor %}

    <!-- ‚úÖ Submit Button -->
    <button type="submit" style="
        margin-top: 15px;
        width: 100%;
        max-width: 100%;
        background: {% if form.instance.pk %}#28a745{% else %}#007bff{% endif %};
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    ">
        {% if form.instance.pk %} ‚úÖ Save Changes {% else %} ‚ûï Create Offering {% endif %}
    </button>
</form>

<!-- ‚ùå Cancel Button -->
<a href="{% url 'accountant_offerings_list' %}" style="
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #dc3545;
    font-weight: bold;
    text-decoration: none;
    width: 100%;
">
    ‚ùå Cancel
</a>

<!-- ‚úÖ Inline Styles for Full Viewport Adaptation -->
<style>
    /* üîπ Ensure Input Fields Take Full Viewport Width */
    input, select, textarea {
        width: 100%;
        max-width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* üì± Mobile Optimization */
    @media only screen and (max-width: 768px) {
        form {
            width: 100%;
            padding: 0 10px; /* Ensures form does not exceed viewport width */
        }

        input, select, textarea {
            width: 100%;
            max-width: 100%;
        }
    }
</style>
{% endblock %}
