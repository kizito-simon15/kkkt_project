{% extends 'accountant_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }}</title>
    <style>
        /* üåü Scoped Styles: Apply only within .tithe-form-container */
        .tithe-form-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .tithe-form-container h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .tithe-form-container .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }

        .tithe-form-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .tithe-form-container .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* ‚úÖ Scoped Form Control Styles */
        .tithe-form-container .form-control,
        .tithe-form-container input[type="text"],
        .tithe-form-container input[type="number"],
        .tithe-form-container input[type="date"],
        .tithe-form-container select,
        .tithe-form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focus Effect */
        .tithe-form-container .form-control:focus,
        .tithe-form-container input:focus,
        .tithe-form-container select:focus,
        .tithe-form-container textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Submit Button */
        .tithe-form-container .btn-submit {
            width: 100%;
            background: linear-gradient(130deg, #007bff, #0056b3);
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tithe-form-container .btn-submit:hover {
            transform: scale(1.05);
        }

        .tithe-form-container .success-message {
            color: green;
            font-weight: bold;
        }

        /* ‚úÖ Responsive Design */
        @media screen and (max-width: 480px) {
            .tithe-form-container .form-container {
                padding: 10px;
            }

            .tithe-form-container .btn-submit {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="tithe-form-container">
        <h2>{% if tithe %}‚úèÔ∏è Update Tithe{% else %}‚ûï Create Tithe{% endif %}</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="success-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit">
                    {% if tithe %}Update Tithe{% else %}Save Tithe{% endif %}
                </button>
            </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
