{% extends 'accountant_base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">

    <!-- üèÜ Dynamic Title -->
    <h2 style="text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 20px;">
        {{ title }}
    </h2>

    <!-- üìù Form Starts Here -->
    <form method="post" novalidate style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <!-- Loop through form fields -->
        {% for field in form %}
            <div style="display: flex; flex-direction: column;">
                <label for="{{ field.id_for_label }}" style="font-weight: bold; margin-bottom: 5px;">
                    {{ field.label }}
                </label>

                {{ field }}

                {% if field.help_text %}
                    <small style="color: gray; font-style: italic;">{{ field.help_text }}</small>
                {% endif %}

                {% if field.errors %}
                    <div style="color: red; font-size: 14px; margin-top: 5px;">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <!-- üöÄ Submit & Cancel Buttons -->
        <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 20px;">
            <button type="submit" style="
                flex: 1;
                padding: 12px;
                background: linear-gradient(130deg, #007bff, #0056b3);
                color: white;
                font-size: 16px;
                font-weight: bold;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                ‚úÖ {% if is_update %}Update{% else %}Save{% endif %}
            </button>

            <a href="{% url 'accountant_special_contribution_list' %}" style="
                flex: 1;
                padding: 12px;
                background: #6c757d;
                color: white;
                text-align: center;
                font-size: 16px;
                font-weight: bold;
                border-radius: 15px;
                text-decoration: none;
                transition: transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
