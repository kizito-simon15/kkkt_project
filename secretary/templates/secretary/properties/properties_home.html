{% extends 'secretary_base.html' %}

{% block content %}
<!-- 🏠 Properties Home Header -->
<h2 class="properties-title">🏛️ Church Properties</h2>

<!-- 📦 Properties Dashboard -->
<div class="properties-grid">
    <!-- Church Properties Box -->
    <a href="{% url 'secretary_church_assets_list' %}" class="properties-box">
        <div class="box-content">
            <div>
                <h3>🏠 Church Properties</h3>
                <p>Manage and View Church Assets</p>
            </div>
            <span class="more-info">➡️</span>
        </div>
    </a>
</div>

<!-- 🎨 Properties Styling -->
<style>
    /* 🌍 General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        text-align: center;
        width: 100%;
    }

    /* 🏠 Properties Title */
    .properties-title {
        font-size: 26px;
        font-weight: bold;
        margin: 20px 0;
    }

    /* 📦 Properties Grid */
    .properties-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 600px;
        margin: auto;
    }

    /* 📦 Properties Box Styling */
    .properties-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 320px;
        height: 100px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 15px 20px;
        border-radius: 15px;
        color: white;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        background: linear-gradient(130deg, #4a148c, #6a1b9a); /* Purple */
    }

    /* 🏹 More Info Arrow */
    .box-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .more-info {
        font-size: 24px;
        transition: transform 0.2s ease;
    }

    /* 🚀 Hover Effects */
    .properties-box:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .properties-box:hover .more-info {
        transform: translateX(5px);
    }

    /* 📱 Responsive Design */
    @media screen and (max-width: 600px) {
        .properties-box {
            width: 90%;
        }
    }
</style>

{% endblock %}
