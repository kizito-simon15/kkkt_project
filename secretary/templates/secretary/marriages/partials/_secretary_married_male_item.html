{% load static %}

<li class="married-male-item"
    data-name="{{ male.full_name|lower }}"
    data-status="{{ male.status }}"
    data-marriage-date="{{ male.date_of_marriage|date:'Y-m-d' }}"
    data-sorting-value="{{ male.sorting_value }}"
    style="display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd;">

    <label style="display: flex; align-items: center; gap: 10px; flex-grow: 1;">
        {% include 'secretary/marriages/partials/_secretary_married_male_passport.html' with male=male %}
        <span style="display: flex; flex-direction: column;">
            {% include 'secretary/marriages/partials/_secretary_married_male_info.html' with male=male %}
        </span>
    </label>

    {% include 'secretary/marriages/partials/_secretary_married_male_certificate.html' with male=male %}
    {% include 'secretary/marriages/partials/_secretary_married_male_status.html' with male=male %}
</li>
