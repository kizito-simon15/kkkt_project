<!-- Sorting Icons (iPhone-Like) -->
<div id="sortingControls" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
    
    <!-- Sort by Name (A-Z / Z-A) -->
    <button id="sortByName" onclick="toggleSortByName()" 
            style="width: 40px; height: 40px; font-size: 18px; background: #007bff; 
                   color: white; border: none; border-radius: 50%; cursor: pointer;">
        ğŸ”¤
    </button>

    <!-- Sort by Time (Marriage Date) -->
    <button id="sortByTime" onclick="toggleSortByTime()" 
            style="width: 40px; height: 40px; font-size: 18px; background: #28a745; 
                   color: white; border: none; border-radius: 50%; cursor: pointer;">
        â³
    </button>
</div>

<script>
    let nameSortAsc = true;  // Toggle for sorting names
    let timeSortAsc = true;  // Toggle for sorting time

    function toggleSortByName() {
        let list = document.getElementById("marriedMalesList");
        let items = Array.from(list.getElementsByClassName("married-male-item"));

        items.sort((a, b) => {
            let nameA = a.getAttribute("data-name").toLowerCase();
            let nameB = b.getAttribute("data-name").toLowerCase();
            return nameSortAsc ? nameA.localeCompare(nameB) : nameB.localeCompare(nameA);
        });

        nameSortAsc = !nameSortAsc;
        items.forEach(item => list.appendChild(item));
    }

    function toggleSortByTime() {
        let list = document.getElementById("marriedMalesList");
        let items = Array.from(list.getElementsByClassName("married-male-item"));

        items.sort((a, b) => {
            let timeA = parseInt(a.getAttribute("data-sorting-value"), 10) || 0;
            let timeB = parseInt(b.getAttribute("data-sorting-value"), 10) || 0;
            return timeSortAsc ? timeA - timeB : timeB - timeA;
        });

        timeSortAsc = !timeSortAsc;
        items.forEach(item => list.appendChild(item));
    }
</script>
