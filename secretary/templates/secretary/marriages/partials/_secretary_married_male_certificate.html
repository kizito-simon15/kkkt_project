<!-- Marriage Certificate -->
{% if male.marriage_certificate %}
    <!-- View Certificate -->
    <a href="{{ male.marriage_certificate.url }}" target="_blank" 
       title="View Marriage Certificate" 
       style="font-size: 18px; color: #007bff; text-decoration: none; margin-right: 10px;">
        📜 <!-- Unicode document icon -->
    </a>

    <!-- Download Certificate -->
    <a href="{{ male.marriage_certificate.url }}" download
       title="Download Marriage Certificate" 
       style="font-size: 18px; color: #28a745; text-decoration: none;">
        ⬇️ <!-- Unicode download icon -->
    </a>
{% else %}
    <p style="font-size: 12px; color: red;">⚠️ No Certificate</p>
{% endif %}
