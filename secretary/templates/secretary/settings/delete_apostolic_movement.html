{% extends 'secretary_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Apostolic Movement</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-confirm, .btn-cancel {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn-confirm {
            background: #d9534f;
            color: white;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-cancel:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>⚠️ Confirm Deletion</h2>
    <p>Are you sure you want to delete the apostolic movement:</p>
    <h3>“{{ movement.name }}”</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="btn-container">
            <button type="submit" class="btn-confirm">Yes, Delete</button>
            <a href="{% url 'secretary_apostolic_movement_list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>

</body>
</html>

{% endblock %}
