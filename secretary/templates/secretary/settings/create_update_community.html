{% extends 'secretary_base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">
        {% if community %} ‚úèÔ∏è Update Community {% else %} üè° Create a New Community {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">üè∑Ô∏è Community Name:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label class="form-label">üìç Zone:</label>
            {{ form.zone }}
        </div>

        <div class="form-group">
            <label class="form-label">üåç Location:</label>
            {{ form.location }}
        </div>

        <div class="form-group">
            <label class="form-label">üìù Description:</label>
            {{ form.description }}
        </div>

        <button type="submit" class="form-button">
            {% if community %} ‚úÖ Update Community {% else %} ‚ûï Create Community {% endif %}
        </button>
    </form>
</div>



<!-- üöÄ Custom Styles -->
<style>
    /* Fullscreen Form Styling */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 100%;
    }

    .form-title {
        font-size: 26px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Form Fields */
    .form-group {
        width: 100%;
        max-width: 500px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .custom-input, .custom-textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 999px;
        border: 1px solid #ccc;
        outline: none;
        transition: all 0.3s ease;
        background: #f9f9f9;
        color: #333;
        font-family: inherit;
        text-align: center;
    }

    .custom-textarea {
        border-radius: 15px;
        resize: none;
        text-align: left;
    }

    .custom-input:focus, .custom-textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        background: #fff;
    }

    /* Submit Button */
    .form-button {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 30px;
        border: none;
        background: linear-gradient(130deg, #28a745, #218838);
        color: white;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .form-button:hover {
        background: #218838;
        transform: scale(1.05);
    }
</style>
{% endblock %}
