<div style="text-align: center; margin: 20px;">
    <!-- Search Field -->
    <div>
        <input type="text" id="searchMember" placeholder="🔍 Search Member by Name..." 
               style="padding: 10px; width: 90%; max-width: 400px; border-radius: 25px; 
                      border: 1px solid #ccc; font-size: 16px; text-align: center;">
    </div>

    <!-- Select All Checkbox -->
    <div style="margin-top: 15px;">
        <input type="checkbox" id="selectAll" 
               style="width: 20px; height: 20px; cursor: pointer;">
        <label for="selectAll" style="font-size: 16px;">Select All</label>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("searchMember");
        const selectAllCheckbox = document.getElementById("selectAll");

        function filterMembers() {
            let searchValue = searchInput.value.toLowerCase();
            let members = document.querySelectorAll(".member-item");

            members.forEach(member => {
                let memberName = member.querySelector(".member-name").textContent.toLowerCase();
                let checkbox = member.querySelector("input[type='checkbox']");

                if (memberName.includes(searchValue)) {
                    member.style.display = "flex";
                } else {
                    member.style.display = "none";
                }
            });

            // When filtering, uncheck "Select All" but keep it active
            selectAllCheckbox.checked = false;
        }

        searchInput.addEventListener("input", filterMembers);

        // Handle "Select All" checkbox logic
        selectAllCheckbox.addEventListener("change", function() {
            let members = document.querySelectorAll(".member-item");
            members.forEach(member => {
                let checkbox = member.querySelector("input[type='checkbox']");
                if (member.style.display !== "none") { // Select only visible members
                    checkbox.checked = selectAllCheckbox.checked;
                }
            });
        });
    });
</script>
