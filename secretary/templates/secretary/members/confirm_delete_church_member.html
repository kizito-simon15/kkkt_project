<!-- members/templates/members/confirm_delete_church_member.html -->

{% extends 'secretary_base.html' %}

{% block content %}
<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    position: relative;
">
    <!-- Header -->
    <h2 style="
        font-size: 24px;
        font-weight: bold;
        color: #f44336;
        margin-bottom: 20px;
    ">
        ‚ùó Confirm Delete
    </h2>

    <!-- Confirmation Message -->
    <p style="font-size: 16px; color: #555; text-align: center;">
        Are you sure you want to delete <strong>{{ church_member.full_name }}</strong>? This action cannot be undone.
    </p>

    <!-- Buttons -->
    <form method="POST" style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    ">
        {% csrf_token %}
        <button type="submit" style="
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(130deg, #f44336, #d32f2f);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <span class="material-icons" style="font-size: 20px;">delete</span>
            Delete
        </button>

        <a href="{% url 'secretary_church_member_list' %}" style="
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(130deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <span class="material-icons" style="font-size: 20px;">arrow_back</span>
            Cancel
        </a>
    </form>
</div>
{% endblock %}
