<div class="recipients-list">
    {% for member in members %}
        <label class="recipient-item" data-is-leader="{% if member.leader %}true{% else %}false{% endif %}">
            <input type="checkbox" name="recipients" value="{{ member.id }}">
            <img src="{{ member.passport_url }}" class="profile-img">
            <div class="recipient-details">
                <span class="recipient-name">{{ member.full_name }}</span>
                <span class="recipient-phone">{{ member.phone_number }}</span>
            </div>
        </label>
    {% endfor %}
</div>

<!-- âœ… Inline CSS for Smooth Layout & Fullscreen Scrolling -->
<style>
    /* ğŸŒ Ensure Fullscreen with No Horizontal Shaking */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        max-width: 100%;
        overflow-x: hidden;
    }

    /* âœ… Make the Page Scrollable Vertically */
    html, body {
        width: 100vw;
        max-width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        height: 100vh;
    }

    /* ğŸ“œ Recipients List Wrapper */
    .recipients-list {
        width: 100%;
        max-width: 100%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    /* ğŸ“Œ Individual Contact Row */
    .recipient-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transition: background 0.2s;
    }

    .recipient-item:hover {
        background: #f5f5f5; /* Light hover effect */
    }

    /* âœ… Checkbox */
    .recipient-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    /* ğŸ–¼ Profile Image */
    .profile-img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* ğŸ“Œ Name and Phone in the Same Row */
    .recipient-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* âœ… Full Name in Green */
    .recipient-name {
        font-weight: bold;
        font-size: 16px;
        color: green;
    }

    .recipient-phone {
        font-size: 14px;
        color: #555;
    }
</style>
