{% extends 'secretary_base.html' %}

{% block content %}
<div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
">
    <h2 style="font-size: 24px; font-weight: bold; color: #dc3545; margin-bottom: 20px;">
        ⚠️ Confirm Leader Deletion
    </h2>

    <p style="font-size: 18px; color: #555; text-align: center; margin-bottom: 20px;">
        Are you sure you want to delete <strong>{{ leader.church_member.full_name }}</strong>?
        <br>This action cannot be undone.
    </p>

    <div style="display: flex; gap: 10px;">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" style="
                font-size: 16px;
                font-weight: bold;
                background-color: #dc3545;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease, transform 0.2s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                🗑️ Yes, Delete
            </button>
        </form>

        <a href="{% url 'secretary_leader_list' %}" style="
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            ❌ Cancel
        </a>
    </div>
</div>
{% endblock %}
