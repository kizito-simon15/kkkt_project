{% extends 'secretary_base.html' %}
{% load static %}

{% block content %}
<!-- Profile Section -->
<div class="profile-header">
    <!-- Profile Picture (Click to Upload/Update) -->
    <div class="profile-picture">
        <a href="{% url 'secretary_upload_passport' leader.church_member.pk %}" title="Click to upload or update passport">
            <img src="{% if leader.church_member.passport %}{{ leader.church_member.passport.url }}{% else %}{% static 'images/user.png' %}{% endif %}" 
                 alt="Profile Picture">
        </a>
    </div>
    <!-- Leader Name -->
    <h2 class="leader-name">{{ leader.church_member.full_name }}</h2>
</div>

<!-- Navigation Buttons -->
<div class="nav-buttons">
    <a href="{% url 'secretary_leader_list' %}" class="nav-btn back-btn">‚¨ÖÔ∏è Back</a>
    <a href="{% url 'secretary_update_leader' leader.pk %}" class="nav-btn edit-btn">‚úèÔ∏è Edit</a>
    <a href="{% url 'secretary_delete_leader' leader.pk %}" class="nav-btn delete-btn"
       onclick="return confirm('Are you sure you want to delete this leader?');">üóëÔ∏è Delete</a>
</div>

<!-- Details Section -->
<div class="details-container">
    <table class="details-table">
        <tbody>
            {% for label, value in leader_details %}
            <tr>
                <td class="field-name">{{ label }}</td>
                <td class="field-value">{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- üåô Dark Mode Friendly CSS -->
<style>
    /* üåç Light Mode Colors */
    :root {
        --text-color: #333333;
        --highlight-color: #007bff;
        --status-active: #28a745;
        --status-inactive: #dc3545;
        --button-bg: #007bff;
        --button-hover-bg: #0056b3;
        --document-button-bg: #28a745;
        --document-button-hover: #1e7e34;
    }

    /* üåô Dark Mode Colors */
    [data-theme="dark"] {
        --text-color: #e0e0e0;
        --highlight-color: #4fa3ff;
        --status-active: #34d058;
        --status-inactive: #ff6b6b;
        --button-bg: #4fa3ff;
        --button-hover-bg: #2a6ebc;
        --document-button-bg: #34d058;
        --document-button-hover: #24923f;
    }

    /* üì∏ Profile Section */
    .profile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
    }

    .profile-picture img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .profile-picture img:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .leader-name {
        font-size: 22px;
        font-weight: bold;
        margin-top: 10px;
        color: var(--highlight-color);
    }

    /* üîÑ Navigation Buttons */
    .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 15px;
    }

    .nav-btn {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 15px;
        font-size: 13px;
        font-weight: bold;
        background: var(--button-bg);
        color: white;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    .nav-btn:hover {
        transform: scale(1.05);
        background: var(--button-hover-bg);
    }

    .back-btn { background: #6c757d; }
    .edit-btn { background: #28a745; }
    .delete-btn { background: #dc3545; }

    /* üìã Details Section */
    .details-container {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .details-table {
        width: 90%;
        max-width: 600px;
        border-collapse: collapse;
        text-align: center;
    }

    .details-table tbody tr {
        border-bottom: 1px solid #ddd;
    }

    .field-name {
        padding: 10px;
        font-weight: bold;
        color: var(--highlight-color);
        text-align: left;
        width: 50%;
    }

    .field-value {
        padding: 10px;
        text-align: left;
        width: 50%;
        word-break: break-word;
        color: var(--text-color);
    }

    /* üì± Responsive Design */
    @media (max-width: 768px) {
        .profile-picture img {
            width: 90px;
            height: 90px;
        }

        .leader-name {
            font-size: 18px;
        }

        .nav-buttons {
            gap: 5px;
        }

        .nav-btn {
            font-size: 11px;
            padding: 5px 8px;
        }

        .details-table {
            width: 100%;
        }
    }
</style>
{% endblock %}
