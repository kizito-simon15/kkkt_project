<!-- Status Indicator -->
<div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
    <!-- Member Status -->
    {% if male.status == "Active" %}
        <span class="active-tick" style="color: #25D366; font-size: 14px;" title="Active Member">✔️</span>
    {% else %}
        <span class="inactive-cross" style="color: red; font-size: 14px;" title="Inactive Member">❌</span>
    {% endif %}

    <!-- Update Marriage Button -->
    <a href="{% url 'update_marriage' male.id %}" title="Update Marriage"
       style="color: #007bff; font-size: 14px; text-decoration: none;">
        ✏️
    </a>

    <!-- Delete Marriage Button -->
    <form method="POST" action="{% url 'delete_marriage' male.id %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('❌ Are you sure you want to delete this marriage?')"
                style="background: none; border: none; cursor: pointer; font-size: 14px; color: red;">
            🗑️
        </button>
    </form>
</div>
