<form id="communionForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Communion Date Selector -->
    <div style="text-align: center; margin: 20px;">
        <label for="communionDate" style="font-size: 16px;">📅 First Communion Date:</label>
        <input type="date" id="communionDate" name="communion_date" value="{{ today }}" required
               style="padding: 10px; width: 90%; max-width: 400px; border-radius: 25px; 
                      border: 1px solid #ccc; font-size: 16px; text-align: center;">
    </div>

    <!-- Members List -->
    <ul style="list-style: none; padding: 0; margin: auto; max-width: 500px;">
        {% for member in eligible_members %}
            {% include 'sacraments/partials/_communion_member_item.html' with member=member %}
        {% endfor %}
    </ul>

    <!-- Save Button -->
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" id="saveButton" 
                style="width: 90%; max-width: 400px; padding: 12px; background: #28a745; 
                       color: white; border: none; border-radius: 25px; font-size: 16px; cursor: pointer;">
            ✅ Save First Communion
        </button>

        <!-- Hidden Saving Message -->
        <div id="savingMessage" style="display: none; margin-top: 10px; font-size: 16px; color: gray;">
            <span>Saving, please wait</span><span id="dots">.</span>
            <div class="spinner"></div>
        </div>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const saveButton = document.getElementById("saveButton");
        const savingMessage = document.getElementById("savingMessage");

        document.getElementById("communionForm").addEventListener("submit", function() {
            // Disable the button to prevent multiple submissions
            saveButton.disabled = true;
            saveButton.innerHTML = '⏳ Saving, please wait...';
            savingMessage.style.display = "block";

            // Animated Dots Effect
            let dots = document.getElementById("dots");
            let dotCount = 0;
            setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.innerHTML = ".".repeat(dotCount);
            }, 500);
        });
    });
</script>
