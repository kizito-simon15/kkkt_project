{% if confirmed_members %}
    <ul style="list-style: none; padding: 0; margin: auto; max-width: 500px;">
        {% for member in confirmed_members %}
            {% include 'sacraments/_confirmation_member_item.html' with member=member %}

{% else %}
    <p style="text-align: center;">No confirmed members found.</p>
{% endif %}
